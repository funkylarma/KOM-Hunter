<!DOCTYPE html>
<html>
  <head>
    
		<!-- Meta-Data -->
		<meta charset="utf-8">
		
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="{{description}}" />
		<meta name="author" content="Adam Chamberlin" />
    <link rel="author" href="https://plus.google.com/u/0/+AdamChamberlin/posts" />
    <link rel="publisher" href="https://plus.google.com/u/0/+AdamChamberlin" />
    
    <!-- Open Graph data -->
    <meta property="og:title" content="{{title}}" />
    <meta property="og:url" content="http://kom-hunter.herokuapp.com/" />
    <meta property="og:description" content="{{description}}" /> 
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@funkylarma" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}">
    
		<!-- Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="viewport" content="maximum-scale=1.0, width=device-width, initial-scale=1" />
		
		<!-- Title -->
		<title>{{title}}</title>
		
		<!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    {{{body}}}
		<div id="map"></div>
		
		<!-- JS -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script src="javascripts/init.js"></script>
    
    <!-- GA -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-30265454-9', 'kom-hunter.herokuapp.com');
      ga('send', 'pageview');

    </script>
  </body>
</html>
